<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UU 框架</title>
    <style>
        .box {
            margin-top: 20px;
        }

        .grid {
            margin-top: 20px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <u-button :loading='loading1' @click='loading1=!loading1'>按钮</u-button>
            <u-button icon='setting' icon-position='left' :loading='loading2' @click="loading2=!loading2">按钮
            </u-button>
            <u-button icon='setting' icon-position='right' :loading='loading3' @click='loading3=!loading3'>按钮</u-button>
            <u-button-group>
                <u-button icon='left'>上一页</u-button>
                <u-button>更多</u-button>
                <u-button icon='right' icon-position='right'>下一页</u-button>
            </u-button-group>
        </div>
        <div class="box">
            <u-input value="张三" @change="inputChange"></u-input>
            <u-input value="李四" disabled></u-input>
            <u-input value="王五" readonly></u-input>
        </div>
        <div class="box">
            <u-input value="赵六" error="有一个错误信息"></u-input>
        </div>
        <div class="grid">
            <u-row>
                <u-col span="16"></u-col>
                <u-col span="6" offset="2"></u-col span="22">
            </u-row>
            <u-row gutter="20">
                <u-col></u-col>
                <u-col></u-col>
                <u-col></u-col>
            </u-row>
            <u-row align="right">
                <u-col style="height: 32px; border: 1px solid green;" span="6" :ipad="{span:'12'}"
                    :small-pc="{span:'8'}">1
                </u-col>
                <u-col style="height: 32px; border: 1px solid green;" span="6" :ipad="{span:'12'}"
                    :small-pc="{span:'8'}">2
                </u-col>
                <u-col style="height: 32px; border: 1px solid green;" span="6" :ipad="{span:'12'}"
                    :small-pc="{span:'8'}">3
                </u-col>
                <u-col style="height: 32px; border: 1px solid green;" span="6" :ipad="{span:'12'}"
                    :small-pc="{span:'8'}">4
                </u-col>
            </u-row>
            <u-row>
                <u-col></u-col>
                <u-col></u-col>
            </u-row>
            <u-row>
                <u-col></u-col>
                <u-col></u-col>
            </u-row>
        </div>
    </div>
    <div id="test"></div>
    <script src="./src/app.js"></script>
</body>

</html>
